<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<h1>Codefellowship</h1>
<h3>Welcome, <span th:text="${currentUser.firstName}"></span>!</h3>
<h4>Here's your profile:</h4>
<p>Username: <span th:text="${currentUser.username}"></span></p>
<p>First Name: <span th:text="${currentUser.firstName}"></span></p>
<p>Last Name: <span th:text="${currentUser.lastName}"></span></p>
<p>Date of Birth: <span th:text="${currentUser.dateOfBirth}"></span></p>
<p>Bio: <span th:text="${currentUser.bio}"></span></p>
<p>You can click <a th:href="@{'/'}" method="GET">here</a> to return to the home page.</p>
<a th:href="@{'/logout'}" method="POST">Logout</a>
</body>
</html>
