<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Profile</title>
</head>
<header>
    <div th:replace="fragments/navbar :: navbar(${currentUser.username})"></div>
</header>
<body>
    <h3>Here's your profile:</h3>
    <p>Username: <span th:text="${currentUser.username}"></span></p>
    <p>First Name: <span th:text="${currentUser.firstName}"></span></p>
    <p>Last Name: <span th:text="${currentUser.lastName}"></span></p>
    <p>Date of Birth: <span th:text="${currentUser.dateOfBirth}"></span></p>
    <p>Bio: <span th:text="${currentUser.bio}"></span></p>

    <h3>Your Posts:</h3>
    <h2>Create a New Post:</h2>
    <form action="/posts" method="POST">
        <textarea name="body" rows="5" cols="33"></textarea>
        <input type="submit" />
    </form>

    <div th:replace="fragments/posts :: postList(${posts})"></div>


</body>
</html>
